      <form id="contactForm">
        <input class="forminput" type="text" name="name" id="name" required style="padding-left: 12px" placeholder="Name" maxlength="100">
        <input class="forminput" type="text" name="company" id="company" required style="padding-left: 12px" placeholder="Company/Organization" maxlength="100">
        <br>
        <input class="forminput" type="email" name="email" id="email" required style="padding-left: 12px" placeholder="Email" maxlength="100">
        <input class="forminput" type="text" name="phone" id="phone" required style="padding-left: 12px" placeholder="Phone" maxlength="100">
        <br>
        <textarea name="message" rows="6" cols="46" id="message" placeholder="Type your message here..."></textarea>
        <br>
        <button type="submit" id="submitbutton">Submit</button>
      </form>
